<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlideShow</title>

    <link rel="stylesheet" href="../css/bootstrap.css">

</head>
<body>

            </div>

            <div class="item">


            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>
        </div>

    </div>

    <div class="carousel-caption-custom">
        <h1>Page title</h1>
    </div>

    <script>
        $('.carousel').carousel({
            pause: null,
            interval: 8000
        })

    </script>

</body>
</html>
