<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEDa-Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/earthquake/500/earthquake-24-256.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/LineView.js"></script>


</head>


<body>

<div id="wrapper" class="row">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <h3>Filters</h3>
            </li>
            <li>
                <div class="radio-filter">
                    <a href="#">Fatalities :</a>

                    <form class="fatalities-filter">
                        <div class="radio">
                            <label><input type="radio" name="optradio" checked="" value="0&1000">Under 1000</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="1000&4000 ">1000 - 4000</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="4000&999999999999999999">Over 4000</label>
                        </div>
                    </form>
                </div>
            </li>

            <li>
                <div class="radio-filter">
                    <a href="#">Richter scale :</a>

                    <form class="richter-filter">

                        <div class="radio">
                            <label><input type="radio" name="optradio" checked="" value="0&7">Under 7</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="7&8">7 - 8</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="8&10000">Over 8</label>
                        </div>
                    </form>
                </div>
            </li>

        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!--Logo-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- Button for controlling the sidebar -->
                <a id="menu-toggle" href="#" class="navbar-brand">
                    <span class="glyphicon glyphicon-th-list"></span>
                </a>

            </div>

            <!--Menu Items-->
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Linear View</a></li>
                    <li ><a href="MapChart.html">Map Chart</a></li>
                    <li><a href="InteractiveMap.html">Interactive Map</a></li>
                    <li><a href="ColumnView.html">Column View</a></li>

                </ul>

                <ul class="nav navbar-nav pull-right-sm">
                    <li><a href="SlideShow.html">Back to homepage</a></li>
                </ul>

            </div>

        </div>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <h3 class="text-center titleStyle" style="font-weight: bold; font-size: large;">Nepal is located in one of the most seismically active regions of the world. This is how earthquakes impacted the country in the last century:</h3>
            </div>
            <div class="row">

                <div class="col-md-6 col-xs-12">
                    <div id="chart_magnitude" style="width: 100%; min-height: 450px; height: 600px"></div>

                    <div class="col-md-offset-3">
                        <div class="btn-toolbar" role="toolbar" aria-label="Basic example">

                            <div class="btn-group" role="group">
                                <div id="export_magnitude_png"> </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6 col-xs-12">
                    <div id="chart_deaths" style="width: 100%; min-height: 450px; height: 600px"></div>

                    <div class="col-md-offset-3">
                        <div class="btn-toolbar" role="toolbar" aria-label="Basic example">

                            <div class="btn-group" role="group">
                                <div id="export_deaths_png"> </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- MENU TOGGLE SCRIPT -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

<!-- SPINNER SCRIPT -->
<script>
    (function ($) {
        $('.spinner .btn:first-of-type').on('click', function() {
            $('.spinner input').val( parseInt($('.spinner input').val(), 10) + 1);
        });
        $('.spinner .btn:last-of-type').on('click', function() {
            $('.spinner input').val( parseInt($('.spinner input').val(), 10) - 1);
        });
    })(jQuery);
</script>

</body>
</html>
